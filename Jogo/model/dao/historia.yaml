farsa:
  texto:
      farsa:
        texto:
          "
          Você entrega sua fala com um sorriso caloroso. Por um instante, parece funcionar.
          Mahlanda solta um suspiro de alívio. No entanto, o Templário Mundar não se afasta.
          Ele se aproxima lentamente, seus olhos frios analisando cada rosto na mesa.

          Templário Mundar: 'Sua 'família'...', ele diz com um tom cortante. '...é muito diversa.
          Um elfo, um humano do norte, um meio-gigante... e uma 'prima' de Muls. Curioso.' Ele
          para atrás da sua cadeira. 'Você mente. E no reino do Rei Kalak, mentir para um
          Templário é tão grave quanto abrigar um Preservador. Algemem todos! São todos
          cúmplices!'

          Os guardas avançam. Qualquer tentativa de luta é rapidamente sufocada pelo número
          esmagador. Vocês são todos algemados
          "
