entregar_la:
  texto:
      "
      Você se levanta e aponta para Mahlanda. 'Ela está aqui! Ela é a Preservadora!
      Cumpram a palavra do Rei Kalak!'

      A ação é tão repentina que paralisa a todos. Os guardas avançam e agarram Mahlanda,
      que lança um olhar de puro ódio em sua direção. O Templário Mundar se aproxima de
      você com um sorriso estreito.

      Templário Mundar: 'Um cidadão... 'leal'.' Ele pega a moeda de prata, mas em vez de
      entregá-la, a faz dançar entre os dedos. 'Mas eu me pergunto... se você é tão rápido
      para traçar uma estranha, o que faria a um companheiro? Kalak precisa de
      trabalhadores obedientes, não de cobras oportunistas. É muito mais seguro ter você
      sob vigilância. Peguem este também!'

      Antes que você possa protestar, os guardas o agarram. Seus companheiros de grupo
      olham para você com desprezo. O traidor foi traído pela própria natureza.
      "
  opcoes:
