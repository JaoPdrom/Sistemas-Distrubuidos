ofensiva_seria:
  texto: 
      "
      O céu vermelho sobre Tyr é mesclado com a fuligem de fogos de cozinha; o odor forte
      de temperos exóticos ainda paira no ar. Um fraco calor radia das paredes de pedra e as
      pessoas se apressam fervorosamente pelas ruas. Conforme vocês viram a esquina,
      alguém os derruba sobre a barraca de um vendedor de frutas.
      Você é empurrado de propósito por um gladiador escravo de um jovem nobre. Três
      gladiadores estão insensivelmente abrindo caminho para seu mestre pela multidão.
      Em meio ao empurrão você tromba em uma mesa de frutas, então imediatamente o
      vendedor de frutas grita em fúria.

      Diálogo
      Olhe para isto! As melhores frutas em Tyr – todas arruinadas e amassadas!

      Tu és um filho de inix! Nenhum outro ladrão pode ser tão estúpido.

      Eu, Senador Verrasi, não aceito ameaças de plebeus. Templários, lidem com eles!
      [Tinir de moedas]

      Ladrão?! Eu sou ladrão?! Meu mestre irá me bater com mil varas quando ele ouvir
      isto!

      Opções
      A Acusação Rápida:
      Este gladiador foi quem nos empurrou! O Senador Verrasi ordenou que abrissem
      caminho pela força! Ele é o verdadeiro responsável!

      A Compensação Imediata:
      (Voltando-se para o vendedor, ignorando o nobre) Calma, amigo. Foi um acidente
      infeliz. Deixe-me compensar você por todas as frutas e pelo susto. Aqui, tome o dobro
      do seu valor.

      A Intimidação Silenciosa:
      (Você se levanta lentamente, sem quebrar o contato visual com o gladiador que os
      empurrou. Sua mão repousa no cabo de sua arma. Para o vendedor, com voz baixa e
      perigosa): Você realmente quer transformar um acidente em um problema para a sua
      saúde?
      "
